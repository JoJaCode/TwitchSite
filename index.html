<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Selection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <input type="radio" id="toggle-pubg" name="toggle" hidden>
        <input type="radio" id="toggle-overwatch" name="toggle" hidden>

        <div class="half pubg">
            <label for="toggle-pubg">
                <img src="pubg.jpg" alt="PUBG">
                <div class="text-overlay">PUBG</div>
            </label>
        </div>

        <div class="half overwatch">
            <label for="toggle-overwatch">
                <img src="overwatch.jpg" alt="Overwatch 2">
                <div class="text-overlay">Overwatch 2</div>
            </label>
        </div>
    </div>
</body>
</html>
