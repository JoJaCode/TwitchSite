<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Challenges</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Головний екран -->
        <input type="radio" id="toggle-home" name="toggle" hidden checked>
        <input type="radio" id="toggle-pubg" name="toggle" hidden>
        <input type="radio" id="toggle-overwatch" name="toggle" hidden>

        <div class="half pubg">
            <label for="toggle-pubg">
                <div class="content">
                    <img src="pubg.jpg" alt="PUBG">
                    <div class="text-overlay">PUBG</div>
                </div>
            </label>
        </div>

        <div class="half overwatch">
            <label for="toggle-overwatch">
                <div class="content">
                    <img src="overwatch.jpg" alt="Overwatch 2">
                    <div class="text-overlay">Overwatch 2</div>
                </div>
            </label>
        </div>

        <!-- Контент для PUBG -->
        <div class="full pubg-content">
            <label for="toggle-home" class="back-button">← Повернутися</label>
            <h2>Челенджі для PUBG</h2>
            <ul>
                <li>Виграйте матч без використання зброї.</li>
                <li>Вижийте 30 хвилин на мапі Sanhok.</li>
            </ul>
            <div class="buttons">
                <a href="https://www.twitch.tv/" class="button">Twitch</a>
                <a href="https://www.donate.com/" class="button">Donate</a>
            </div>
        </div>

        <!-- Контент для Overwatch 2 -->
        <div class="full overwatch-content">
            <label for="toggle-home" class="back-button">← Повернутися</label>
            <h2>Челенджі для Overwatch 2</h2>
            <ul>
                <li>Переможете 10 ворогів за героя Reinhardt.</li>
                <li>Зробіть 5 ультімейтів у одній грі.</li>
            </ul>
            <div class="buttons">
                <a href="https://www.twitch.tv/" class="button">Twitch</a>
                <a href="https://www.donate.com/" class="button">Donate</a>
            </div>
        </div>
    </div>
</body>
</html>
