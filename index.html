<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Selection</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Підключення шрифту PUBG -->
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/pubg-sans">
    <!-- Підключення шрифту Roboto Condensed -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Bank Gothic';
            src: url('https://upload.wikimedia.org/wikipedia/commons/2/24/Bank_Gothic.ttf');
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="radio" id="toggle-pubg" name="toggle" hidden>
        <input type="radio" id="toggle-overwatch" name="toggle" hidden>
        <input type="radio" id="toggle-home" name="toggle" hidden checked>

        <div class="half pubg">
            <label for="toggle-pubg">
                <img src="pubg.jpg" alt="PUBG">
                <div class="text-overlay pubg-text"></div>
            </label>
        </div>

        <div class="half overwatch">
            <label for="toggle-overwatch">
                <img src="overwatch.jpg" alt="Overwatch 2">
                <div class="text-overlay overwatch-text"></div>
            </label>
        </div>

        <!-- Контент для PUBG -->
        <div class="content-container pubg-content">
            <div class="challenge-overlay"></div>
        </div>

        <!-- Контент для Overwatch 2 -->
        <div class="content-container overwatch-content">
            <div class="challenge-overlay"></div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
